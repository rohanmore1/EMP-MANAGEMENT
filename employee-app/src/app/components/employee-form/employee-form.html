<div class="form-container">
  <h2>{{ formTitle }}</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
      
      <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="validation-error">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
        <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      
      <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="validation-error">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" formControlName="department">
        <option value="" disabled>Select Department</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
      </select>
      
      <div *ngIf="f['department'].invalid && (f['department'].dirty || f['department'].touched)" class="validation-error">
        <div *ngIf="f['department'].errors?.['required']">Department is required.</div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Save Changes' : 'Add Employee' }}
      </button>
      
      <button type="button" (click)="router.navigate(['/'])">Cancel</button>
    </div>
  </form>
</div>
