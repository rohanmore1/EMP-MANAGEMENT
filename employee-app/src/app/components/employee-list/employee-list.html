<h2>Employee List</h2>

<div class="search-bar">
  <input
    type="text"
    placeholder="Search by Name, Email, or Department..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="searchEmployees()"
  />
  <button (click)="router.navigate(['/add'])" class="add-button">
    + Add New Employee
  </button>
</div>

<table *ngIf="filteredEmployees.length > 0; else noEmployees">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of filteredEmployees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button (click)="editEmployee(employee._id)" class="edit-btn">Edit</button>
        <button (click)="deleteEmployee(employee._id)" class="delete-btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noEmployees>
  <p class="no-results">No employees found.</p>
</ng-template>
